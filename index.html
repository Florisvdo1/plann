<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    /* Root Variables for Light Mode */
    :root {
      --background-color: #f0f8ff;
      --text-color: #000;
      --slot-background: #add8e6;
      --highlight-color: #ffd700;
      --emoji-size: 2rem;
      --animation-duration: 0.3s;
    }

    /* Dark Mode Overrides */
    body.dark-mode {
      --background-color: #2c3e50;
      --text-color: #ecf0f1;
      --slot-background: #34495e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    #user-controls button {
      margin-right: 0.5rem;
    }

    #toggle-mode {
      padding: 0.5rem 1rem;
    }

    main {
      display: flex;
      flex-direction: column;
    }

    #emoji-section {
      padding: 1rem;
      background-color: var(--slot-background);
    }

    #emoji-search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    #emoji-tabs {
      display: flex;
      flex-direction: column;
    }

    #tab-list {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
      overflow-x: auto;
    }

    #tab-list li {
      margin-right: 0.5rem;
    }

    #tab-list button {
      padding: 0.5rem 1rem;
      background-color: var(--background-color);
      border: none;
      cursor: pointer;
    }

    #tab-list .active {
      background-color: var(--highlight-color);
    }

    #tab-content {
      margin-top: 1rem;
    }

    #tab-content .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .emoji {
      font-size: var(--emoji-size);
      cursor: grab;
      user-select: none;
      transition: transform var(--animation-duration);
    }

    .emoji:active {
      transform: scale(1.2);
    }

    #timeline {
      padding: 1rem;
      overflow-y: auto;
      max-height: 60vh;
    }

    .time-slot {
      display: flex;
      align-items: center;
      background-color: var(--slot-background);
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      position: relative;
      transition: background-color var(--animation-duration);
    }

    .time-slot.highlight {
      background-color: var(--highlight-color);
    }

    .time-label {
      flex: 0 0 80px;
      font-weight: bold;
    }

    .emoji-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    footer button {
      padding: 0.5rem 1rem;
    }

    @media (max-width: 600px) {
      /* Mobile Responsive Styles */
      #app {
        margin: 0 1rem;
      }
    }
  </style>
</head>

      <section id="timeline">

            timeSlot.classList.add('time-slot');

            const timeLabel = document.createElement('div');
            timeLabel.classList.add('time-label');

            const emojiContainer = document.createElement('div');

            timeSlot.appendChild(timeLabel);
            timeSlot.appendChild(emojiContainer);

              animation: 150,
              onAdd: saveState,
              onUpdate: saveState,
              onRemove: saveState,
